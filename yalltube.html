<!DOCTYPE html>
<html>
<head>
	<title>Y'allTube</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="youtube-wrapper">

	<div id="top-wrapper">

		<div id="top-left">
			<img src="images/youtube-logo.png" alt="">
		</div>

		<div id="top-middle">
			<div id="search-bar">
				<input type="text">	<button>Search</button>			
			</div>
			<div id="nav">
				<ul>
					<li>Home</li>
					<li>|</li>
					<li>Videos</li>
					<li>|</li>
					<li>Channels</li>
				</ul>
			</div>

		</div>

		<div id="top-right">
			<div class="sign-in">
				<input type="submit" value="Create Account">
				or
				<input type="submit" value="Sign-in">
			</div>
			<div class="history">
				<ul>
					<li>Subscriptions</li>
					<li>History</li>
					<li>Upolad</li>
				</ul>
			</div>
		</div>

	</div>

	<div id="title">
			<h1>Video Title</h1>
		</div>
	
	<div id="bottom">

		<div id="bottom-left">
			<div id="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/HVCOuOOOEBQ" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="video-nav">
			
			</div>
			<div id="comments">
				
			</div>
		</div>

		<div id="bottom-right">
		
		</div>
	</div>
</div>

</body>
</html>
